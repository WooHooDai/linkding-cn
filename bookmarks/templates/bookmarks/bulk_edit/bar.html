{% load shared %}
{% htmlmin %}
  <div class="bulk-edit-bar">
    <div class="bulk-edit-actions">
      <label class="form-checkbox bulk-edit-checkbox all">
        <input type="checkbox">
        <i class="form-icon"></i>
      </label>
      <select name="bulk_action" class="form-select select-sm">
        {% if not 'bulk_archive' in disable_actions %}
          <option value="bulk_archive">归档</option>
        {% endif %}
        {% if not 'bulk_unarchive' in disable_actions %}
          <option value="bulk_unarchive">取消归档</option>
        {% endif %}
        {% if not 'bulk_trash' in disable_actions %}
          <option value="bulk_trash">删除</option>
        {% endif %}
        {% if not 'bulk_restore' in disable_actions %}
          <option value="bulk_restore">还原书签</option>
        {% endif %}
        {% if not 'bulk_delete' in disable_actions %}
          <option value="bulk_delete">彻底删除</option>
        {% endif %}
        {% if not 'bulk_tag' in disable_actions %}
          <option value="bulk_tag">新增标签</option>
        {% endif %}
        {% if not 'bulk_untag' in disable_actions %}
          <option value="bulk_untag">删除标签</option>
        {% endif %}
        {% if not 'bulk_read' in disable_actions %}
          <option value="bulk_read">标为已读</option>
        {% endif %}
        {% if not 'bulk_unread' in disable_actions %}
          <option value="bulk_unread">标为未读</option>
        {% endif %}
        {% if request.user_profile.enable_sharing %}
          {% if not 'bulk_share' in disable_actions %}
            <option value="bulk_share">分享</option>
          {% endif %}
          {% if not 'bulk_unshare' in disable_actions %}  
            <option value="bulk_unshare">取消分享</option>
          {% endif %}
        {% endif %}
        {% if not 'bulk_refresh' in disable_actions %}
          <option value="bulk_refresh">重新抓取</option>
        {% endif %}
      </select>
      <div class="tag-autocomplete d-none" ld-tag-autocomplete>
        <input name="bulk_tag_string" class="form-input input-sm" placeholder="标签名" variant="small">
      </div>
      <button ld-confirm-button type="submit" name="bulk_execute" class="btn btn-link btn-sm">
        <span>执行</span>
      </button>

      <label class="form-checkbox select-across d-none">
        <input type="checkbox" name="bulk_select_across">
        <i class="form-icon"></i>
        全部页面 (<span class="total">{{ bookmark_list.bookmarks_total }}</span> 个书签)
      </label>
    </div>
  </div>
{% endhtmlmin %}
