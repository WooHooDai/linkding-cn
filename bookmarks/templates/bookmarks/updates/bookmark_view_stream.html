<turbo-stream action="update" target="bookmark-list-container">
  <template>
    {% include 'bookmarks/bookmark_list.html' %}
    <script>
      document.dispatchEvent(new CustomEvent('bookmark-list-updated'));
    </script>
  </template>
</turbo-stream>
<turbo-stream action="update" target="tag-cloud-container">
  <template>
    {% include 'bookmarks/tag_cloud.html' %}
  </template>
</turbo-stream>

<turbo-stream action="update" target="bookmark-list-total">
  <template>({{ bookmark_list.bookmarks_total }})</template>
</turbo-stream>

{% for bundle in bundles.bundles %}
  <turbo-stream action="update" target="bundle-total-{{ bundle.id }}">
    <template>({{ bundle.bookmarks_total }})</template>
  </turbo-stream>
{% endfor %}

<turbo-stream action="update" method="morph" target="details-modal">
  <template>
    {% if details %}
      {% include 'bookmarks/details/modal.html' %}
    {% endif %}
  </template>
</turbo-stream>
